            align-items: center;
            position: relative;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #005755, #039567);
            transition: width 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }

        #progress-text {
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            position: absolute;
            z-index: 1;
        }

        #gameContainer {
            background: transparent !important;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer canvas {
            position: absolute;
        }
    </style>

            function onResize() {
                var container = canvas.parentElement;
                var w, h;

                var scaleToFit = true;
                if (scaleToFit) {
                    w = window.innerWidth;
                    h = window.innerHeight;
                    var r = 600 / 960;

                    if (w * r > window.innerHeight) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    w = 960;
                    h = 600;
                }

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
