    <style>
        html, body {
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #logo-container img {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        #progress-bar-container {
            width: 50%;
            max-width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #005755, #039567);
            transition: width 0.3s ease;
            border-radius: 10px;
            position: absolute;
        }

        #progress-text {
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            position: absolute;
            z-index: 1;
        }

        #gameContainer {
            background: transparent !important;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer canvas {
            position: absolute;
        }

        #credit-text {
            position: fixed;
            /* Ensures it stays at the bottom regardless of screen size */
            bottom: 2vh;
            /* Always 2% of the viewport height from the bottom */
            left: 50%;
            /* Center it horizontally */
            transform: translateX(-50%);
            /* Adjusts for perfect centering */
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-family: Arial, sans-serif;
            padding-bottom: 5px;
            width: 100%;
            max-width: 400px;
            /* Prevents stretching on larger screens */
            transition: opacity 0.5s ease-out;
        }
    </style>

                var percent = Math.round(progress * 100) + '%';
                progressBar.style.width = percent;
                progressText.innerText = percent;

            function onResize() {
                var container = canvas.parentElement;
                var w, h;

                var scaleToFit = true;

                    w = window.innerWidth;
                    h = window.innerHeight;

                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    w = 960;
                    h = 600;
                }

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
